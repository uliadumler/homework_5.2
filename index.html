<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework_5.2</title>
	<link href="https://fonts.googleapis.com/css?family=Exo+2:400,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="container">

		<p class="local-time">Местное время:</p>
		<div class="local-time-item" id="time"></div>
		<p class="day-today">Сегодня</p>
		<div class="week" id="week-day"></div>
		<div class="date-today" id="date"></div>
		
		<div class="date-difference">Узнать разницу между датами</div>
		<div>
			<input type="text" class="date-from" id="date1" placeholder="ММ.ДД.ГГГГ">
			<input type="text" class="date-to" id="date2" placeholder="ММ.ДД.ГГГГ">
		</div>
		<button class="count" id="btn">Расчитать</button>
		<textarea class="days-result" id="result">Разница составит</textarea>

	</div>

	<script src="js/script.js"></script>
</body>
</html>
